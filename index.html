<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- ¬∞¬∞ fonts awsome ¬∞¬∞ -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link rel="stylesheet" href="style.css">
   <title>Send Email | Arrghe</title>
</head>

<body>

   <div class="container">
      <div class="gradient-section">
         <div class="gradient"></div> <!-- pour mettre de la couleur ... -->
         <div class="gradient-content">
            <h1 class="heading">Bienvenue dans l'application de <span>Cr√©ation</span> de mail.</h1>
            <p class="paragraph">Votre passerelle pour communiquer avec tous. Dites ce que vous avez sur le c≈ìur üíú.</p>
         </div>
      </div>

      <div class="form-section">
         <h2>Salue les amis !</h2>
         <p>Bienvenue sur votre formulaire d'envoi d'Email</p>
         <form>
            <div class="form-group">
               <label for="from">De :</label>
               <input type="text" name="from" id="from" required autocomplete="off" placeholder="exemple@email.com">
            </div>
            <div class="form-group">
               <label for="to">Pour :</label>
               <input type="text" name="to" id="to" required autocomplete="off" placeholder="exemple@email.com">
            </div>
            <div class="form-group">
               <label for="subject">Sujet :</label>
               <input type="text" name="subject" id="subject" required autocomplete="off" placeholder="Demande de collaboration">
            </div>
            <div class="form-group">
               <label for="message">Message :</label>
               <textarea name="message" id="message" required spellcheck="false" autocomplete="off" placeholder="Votre message ... "></textarea>
            </div>
            <div class="result-container">
               <p class="result">Email envoy√© avec succ√®s !</p>
               <button type="button" class="send-btn">Envoyer Email</button>
            </div>
         </form>
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
   <script src="app.js"></script>
</body>

</html>
